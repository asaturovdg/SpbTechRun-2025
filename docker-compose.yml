services:
  web:
    build: .
    command: >
      sh -c "python -m app.load_mock_data && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      alembic:
        condition: service_completed_successfully
    env_file:
      - .env

  db:
    image: pgvector/pgvector:pg18
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/
  
  alembic:
    build: .
    command: ["alembic", "upgrade", "head"]
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
volumes:
  pgdata:
